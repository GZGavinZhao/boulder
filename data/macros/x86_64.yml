# Provides -m64 builds for x86_64 build-hosts

definitions:

    - libsuffix      : ""
    - build          : x86_64-%(vendorID)
    - host           : x86_64-%(vendorID)
    - cc             : "%(compiler_c) -m64"
    - cxx            : "%(compiler_cxx) -m64"
    - cpp            : "%(compiler_cpp) -m64"

flags:

    # Set architecture flags
    - architecture:
        c         : "-march=x86-64-v3 -mfsgsbase -mpclmul -mrdrnd -mxsaveopt -mtune=skylake"
        cxx       : "-march=x86-64-v3 -mfsgsbase -mpclmul -mrdrnd -mxsaveopt -mtune=skylake"
