# Provides -m64 builds for aarch64 build-hosts

definitions:

    - libsuffix      : ""
    - build          : aarch64-%(vendorID)
    - host           : aarch64-%(vendorID)
    - cc             : "%(compiler_c) -m64"
    - cxx            : "%(compiler_cxx) -m64"
    - cpp            : "%(compiler_cpp) -m64"
