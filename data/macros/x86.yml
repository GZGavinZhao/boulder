# Provides -m32 builds for i686 build-hosts

definitions:

    - libsuffix      : "32"
    - build          : i686-%(vendorID)
    - host           : i686-%(vendorID)
    - cc             : "%(compiler_c) -m32"
    - cxx            : "%(compiler_cxx) -m32"
    - cpp            : "%(compiler_cpp) -m32"
