name        : nano
version     : 5.2
release     : 12
summary     : GNU Text Editor
description : |
    The GNU Text Editor
upstreams   :
    - https://www.nano-editor.org/dist/v5/nano-5.2.tar.xz:
        hash: 32c2da43e1ae9a5e43437d8c6e1ec0388af870c7762c479e5bffb5f292bda7e1
        unpack: false
    - git|someupstream:
        ref: someref
    - git|inlineupstream : inlineref
architectures :
    - x86_64
    - emul32/x86_64
packages    :
    - bin:
        summary: Binary component of the package
        description: |
            Seriously, so binary. You couldn't binary any more than this.
        paths:
            - /usr/bin/nano
            - /usr/share/man*
        rundeps:
            - some-package
profiles    :
    - emul32/x86_64:
        setup: |
            %configure --some-32bit-flag
    - emul32:
        build: |
            I DO THIS FOR ALL EMUL32s
setup       : |
    %configure
build       : |
    %make
install     : |
    %make_install
